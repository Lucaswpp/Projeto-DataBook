<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo!!!</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="welcome.js"></script>
</head>
<body>

    <div class="conteiner-pag-header">

        <div class="conteiner-img menu">
            <a class="btn-menu"><img src="menu-icone.png" class="assset-menu"></a>
        </div>

        <div class="barra-pesquisa-conteiner">
            <div class="btn-conteiner">
                <a><img class="img-style" src="pesquisa.png"></a>
            </div>

            <input type="text" class="input-pesquisa" placeholder="pesquisa">
        </div>
    </div>



    <div class="conteiner-head active">

        <div class="conteiner-head-header">
            <div class="conteiner-img">
                <img src="icone-livro-white.png">
            </div>
        </div>

        <div class="link-list">

            <div class="conteiner-item">

                <div class="circle-style-user">
                    <img class="icone-style-img" src="user-icone-menu.png">
                </div>

                <a>Perfil</a>
            </div>

            <div class="conteiner-item">
                <div class="conteiner-img-menu">
                    <img class="icone-style-img" src="config-icone.png">   
                </div>
                <a>Configurações</a>
            </div>

            <div class="conteiner-item">
                <div class="conteiner-img-menu">
                    <img  class="icone-style-img" src="icone-perg.png">
                </div>
                <a>Faq</a>
            </div>

            <div class="conteiner-item">
                <div class="conteiner-img-menu">
                    <img class="icone-style-img"  src="email.png">
                </div>
                <a>Contato</a>
            </div>

        </div>
    </div>
</body>
</html>
