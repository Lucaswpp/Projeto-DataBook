<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="conteiner-content">

        <div class="left-box-conteiner">

            <img src="book-icon.png">

            <h1 class="left-title-box">Acessar Conta</h1>

            <h2 class="left-subtitle-box">Você não tem uma conta ? </h2>

            <button class="style-btn">Criar conta</button>
        </div>

        <div class="conteiner-content-fixed">
            <div class="conteiner-content-left">
                <div class="img-content">
                    <img src="addUser.png">
                </div>
                <h1 class="create-title">ABRA SUA CONTA</h1>

                <div class="form-conteiner-style">

                    <div class="label-input">
                        <div class="conteiner-img"><img src="user-icone.png"></div>
                        <input name="username" class="input-name input-style" placeholder="Usuário">
                    </div>

                    <div class="label-input">
                        <div class="conteiner-img"><img src="email.png"></div>
                        <input name="email" class="input-login input-style" placeholder="E-mail" type="email">
                    </div>

                    <div class="label-input">
                        <div class="conteiner-img"><img src="chave.png"></div>
                        <input name="login" class="input-login input-style" placeholder="Senha" type="password">
                    </div>

                    

                    <button class="btn-create-style">Criar conta</button>
                </div>
            </div>

            <div class="conteiner-content-right">

                <div class="img-content">
                    <img src="user.png">
                </div>
                <h1 class="login-title">ACESSE SUA CONTA</h1>

                <div class="form-conteiner-style">

                    <div class="label-input">
                        <div class="conteiner-img"><img src="user-icone.png"></div>
                        <input name="username" class="input-name input-style" placeholder="Usuário" id="input-login">
                    </div>

                    <div class="label-input">
                        <div class="conteiner-img"><img src="chave.png"></div>
                        <input name="login" class="input-login input-style" placeholder="Senha" type="password" id="input-senha">
                    </div>

                    <button class="btn-login-style" id="login">Entrar</button>
                </div>
            </div>
        </div>

    </div>

    <div class="bg-color">
    </div>

    <div class="pop-up-conteiner">
        <div class="pop-up-content">

            <div class="header-popup-style">
                <div class="content-img-popup">
                    <img src="notfound.png">
                </div>
            </div>

            <div class="body-popup-style">
                <h1 class="title-popup">USUÁRIO NÃO ENCONTRADO</h1>

                <p class="text-popup">As credenciais fornecidas não estão registradas no nosso banco de dados. Verifique suas credenciais ou crie uma nova conta para acessar o databook.</p>

                <button class="style-btn popup-btn" id="btn-close-popup">Fechar</button>
            </div>
        </div>
    </div>
</body>
</html>
