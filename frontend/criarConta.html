<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="conteiner-content">

        <div class="left-box-conteiner">

            <img src="book-icon.png">

            <h1 class="left-title-box">Acessar Conta</h1>

            <h2 class="left-subtitle-box">Você não tem uma conta ? </h2>

            <button class="style-btn">Criar conta</button>
        </div>

        <div class="conteiner-content-fixed">
            <div class="conteiner-content-left">
                <h1>Insira seus dados</h1>

                <form action="/login" method="post">

                    <div class="label-input">
                        <span><img> </span> <input name="username" class="input-name">
                    </div>

                    <div class="label-input">
                        <img src="user-icone.png">
                        <input name="login" class="input-login">
                    </div>

                    <button class="btn-login">Ok</button>
                </form>
            </div>

            <div class="conteiner-content-right">
                <h1>Login</h1>
            </div>
        </div>

    </div>

    <div class="bg-color">
    </div>
</body>
</html>
